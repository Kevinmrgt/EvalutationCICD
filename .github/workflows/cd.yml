name: ğŸš€ CD - Deployment

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_run:
    workflows: ['ğŸ§ª CI - Tests & Quality']
    types: [completed]
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NODE_VERSION: '18'

jobs:
  # ==========================================
  # Job 1: Build & Push Docker Image
  # ==========================================
  build-and-push:
    name: ğŸ—ï¸ Build & Push Docker Image
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' }}

    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=commit-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # ==========================================
  # Job 2: Deploy to Staging
  # ==========================================
  deploy-staging:
    name: ğŸ§ª Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.ref == 'refs/heads/main'

    environment:
      name: staging
      url: https://staging.evalutationcicd.com

    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to staging
        run: |
          echo "ğŸš€ Deploying to staging environment..."
          echo "Image: ${{ needs.build-and-push.outputs.image-tag }}"
          echo "Digest: ${{ needs.build-and-push.outputs.image-digest }}"

          # Simulation du dÃ©ploiement
          echo "âœ… Staging deployment completed!"

      - name: ğŸ” Health check staging
        run: |
          echo "ğŸ” Running health checks on staging..."
          # curl -f https://staging.evalutationcicd.com/health || exit 1
          echo "âœ… Health checks passed!"

      - name: ğŸ“¢ Notify staging deployment
        run: |
          echo "ğŸ“¢ Staging deployment notification sent"

  # ==========================================
  # Job 3: Deploy to Production
  # ==========================================
  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-staging]
    if: github.ref == 'refs/heads/main'

    environment:
      name: production
      url: https://evalutationcicd.com

    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v4

      - name: â¸ï¸ Manual approval checkpoint
        run: |
          echo "â¸ï¸ Manual approval required for production deployment"
          echo "Image: ${{ needs.build-and-push.outputs.image-tag }}"

      - name: ğŸŒŸ Deploy to production
        run: |
          echo "ğŸŒŸ Deploying to production environment..."
          echo "Image: ${{ needs.build-and-push.outputs.image-tag }}"
          echo "Digest: ${{ needs.build-and-push.outputs.image-digest }}"

          # Simulation du dÃ©ploiement en production
          echo "âœ… Production deployment completed!"

      - name: ğŸ” Health check production
        run: |
          echo "ğŸ” Running health checks on production..."
          # curl -f https://evalutationcicd.com/health || exit 1
          echo "âœ… Health checks passed!"

      - name: ğŸ“¢ Notify production deployment
        run: |
          echo "ğŸ“¢ Production deployment notification sent"

  # ==========================================
  # Job 4: Security Scan
  # ==========================================
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: [build-and-push]

    permissions:
      security-events: write

    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build-and-push.outputs.image-tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: ğŸ“Š Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      - name: ğŸ“Š Upload Trivy results as artifact (fallback)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-scan-results
          path: trivy-results.sarif
          if-no-files-found: ignore

  # ==========================================
  # Job 5: Release (on tags)
  # ==========================================
  release:
    name: ğŸ“¦ Create Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-and-push, deploy-production]

    permissions:
      contents: write

    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“‹ Generate changelog
        id: changelog
        run: |
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          git log --pretty=format:"- %s (%h)" $(git describe --tags --abbrev=0 HEAD~1)..HEAD >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## ğŸš€ Release ${{ github.ref_name }}

            ### ğŸ“‹ Changes
            ${{ steps.changelog.outputs.changelog }}

            ### ğŸ³ Docker Images
            - `${{ needs.build-and-push.outputs.image-tag }}`

            ### ğŸ” Image Digest
            `${{ needs.build-and-push.outputs.image-digest }}`
          draft: false
          prerelease: false
