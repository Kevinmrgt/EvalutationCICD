name: ğŸ§ª CI - Tests & Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'
  CACHE_VERSION: v1

jobs:
  # ==========================================
  # Job 1: Tests & Linting
  # ==========================================
  test:
    name: ğŸ§ª Tests & Code Quality
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ¨ Check Prettier formatting
        run: npm run format:check

      - name: ğŸ§ª Run unit tests
        run: npm run test:unit

      - name: ğŸŒ Run integration tests
        run: npm run test:integration

      - name: ğŸ“Š Generate coverage report
        run: npm run test:coverage

      - name: ğŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # ==========================================
  # Job 2: Security Audit
  # ==========================================
  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Run npm audit
        run: npm audit --audit-level high

      - name: ğŸ›¡ï¸ Run Snyk security test
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  # ==========================================
  # Job 3: Docker Build Test
  # ==========================================
  docker:
    name: ğŸ³ Docker Build Test
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Docker image (test)
        run: |
          docker build \
            --target production \
            --tag evalutationcicd:ci-test \
            --file Dockerfile \
            .

      - name: ğŸ” Test Docker image
        run: |
          echo "ğŸ³ Starting Docker container..."
          
          # Start container in background
          docker run --rm -d \
            --name test-container \
            -p 3000:3000 \
            evalutationcicd:ci-test

          # Wait for container to start
          echo "â±ï¸ Waiting for container to start..."
          sleep 20

          # Check if container is running
          if ! docker ps | grep -q test-container; then
            echo "âŒ Container failed to start"
            echo "ğŸ“‹ Container logs:"
            docker logs test-container 2>/dev/null || echo "No logs available"
            exit 1
          fi

          echo "âœ… Container is running"

          # Test health endpoint
          echo "ğŸ” Testing health endpoint..."
          
          # Simple health check using the main endpoint
          if docker exec test-container node -e "
            const http = require('http');
            
            console.log('Testing /health endpoint...');
            const req = http.get('http://localhost:3000/health', (res) => {
              console.log('Response status:', res.statusCode);
              if (res.statusCode === 200) {
                console.log('âœ… Health check successful');
                process.exit(0);
              } else {
                console.log('âŒ Health check failed with status:', res.statusCode);
                process.exit(1);
              }
            });
            
            req.on('error', (err) => {
              console.log('âŒ Request failed:', err.message);
              process.exit(1);
            });
            
            // Timeout after 10 seconds
            setTimeout(() => {
              console.log('âŒ Health check timeout');
              process.exit(1);
            }, 10000);
          "; then
            echo "âœ… Health check passed"
          else
            echo "âŒ Health check failed"
            echo "ğŸ“‹ Container logs:"
            docker logs test-container
            docker stop test-container || true
            exit 1
          fi

          # Clean up - stop container
          echo "ğŸ§¹ Cleaning up..."
          docker stop test-container || true
          echo "âœ… Container stopped successfully"

  # ==========================================
  # Job 4: Performance Tests
  # ==========================================
  performance:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'pull_request'

    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ“¦ Install Artillery for performance tests
        run: npm install -g artillery

      - name: ğŸš€ Start application
        run: |
          npm start &
          sleep 10

      - name: âš¡ Run performance tests
        run: |
          artillery quick \
            --duration 30s \
            --rate 10 \
            http://localhost:3000/health

      - name: ğŸ“Š Performance report
        run: echo "Performance tests completed"
