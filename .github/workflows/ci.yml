name: 🧪 CI - Tests & Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'
  CACHE_VERSION: v1

jobs:
  # ==========================================
  # Job 1: Tests & Linting
  # ==========================================
  test:
    name: 🧪 Tests & Code Quality
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: 📂 Checkout repository
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🔍 Run ESLint
        run: npm run lint

      - name: 🎨 Check Prettier formatting
        run: npm run format:check

      - name: 🧪 Run unit tests
        run: npm run test:unit

      - name: 🌐 Run integration tests
        run: npm run test:integration

      - name: 📊 Generate coverage report
        run: npm run test:coverage

      - name: 📈 Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # ==========================================
  # Job 2: Security Audit
  # ==========================================
  security:
    name: 🔒 Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: 📂 Checkout repository
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📥 Install dependencies
        run: npm ci

      - name: 🔍 Run npm audit
        run: npm audit --audit-level high

      - name: 🛡️ Run Snyk security test
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  # ==========================================
  # Job 3: Docker Build Test
  # ==========================================
  docker:
    name: 🐳 Docker Build Test
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: 📂 Checkout repository
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🏗️ Build Docker image (test)
        run: |
          docker build \
            --target production \
            --tag evalutationcicd:ci-test \
            --file Dockerfile \
            .

      - name: 🔍 Test Docker image
        run: |
          echo "🐳 Starting Docker container..."
          
          # Start container in background
          docker run --rm -d \
            --name test-container \
            -p 3000:3000 \
            evalutationcicd:ci-test

          # Wait for container to start
          echo "⏱️ Waiting for container to start..."
          sleep 20

          # Check if container is running
          if ! docker ps | grep -q test-container; then
            echo "❌ Container failed to start"
            echo "📋 Container logs:"
            docker logs test-container 2>/dev/null || echo "No logs available"
            exit 1
          fi

          echo "✅ Container is running"

          # Test health endpoint
          echo "🔍 Testing health endpoint..."
          
          # Simple health check using the main endpoint
          if docker exec test-container node -e "
            const http = require('http');
            
            console.log('Testing /health endpoint...');
            const req = http.get('http://localhost:3000/health', (res) => {
              console.log('Response status:', res.statusCode);
              if (res.statusCode === 200) {
                console.log('✅ Health check successful');
                process.exit(0);
              } else {
                console.log('❌ Health check failed with status:', res.statusCode);
                process.exit(1);
              }
            });
            
            req.on('error', (err) => {
              console.log('❌ Request failed:', err.message);
              process.exit(1);
            });
            
            // Timeout after 10 seconds
            setTimeout(() => {
              console.log('❌ Health check timeout');
              process.exit(1);
            }, 10000);
          "; then
            echo "✅ Health check passed"
          else
            echo "❌ Health check failed"
            echo "📋 Container logs:"
            docker logs test-container
            docker stop test-container || true
            exit 1
          fi

          # Clean up - stop container
          echo "🧹 Cleaning up..."
          docker stop test-container || true
          echo "✅ Container stopped successfully"

  # ==========================================
  # Job 4: Performance Tests
  # ==========================================
  performance:
    name: ⚡ Performance Tests
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'pull_request'

    steps:
      - name: 📂 Checkout repository
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📥 Install dependencies
        run: npm ci

      - name: 📦 Install Artillery for performance tests
        run: npm install -g artillery

      - name: 🚀 Start application
        run: |
          npm start &
          sleep 10

      - name: ⚡ Run performance tests
        run: |
          artillery quick \
            --duration 30s \
            --rate 10 \
            http://localhost:3000/health

      - name: 📊 Performance report
        run: echo "Performance tests completed"
