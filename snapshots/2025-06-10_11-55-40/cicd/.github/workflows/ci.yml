name: ðŸ§ª CI - Tests & Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'
  CACHE_VERSION: v1

jobs:
  # ==========================================
  # Job 1: Tests & Linting
  # ==========================================
  test:
    name: ðŸ§ª Tests & Code Quality
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: ðŸ“‚ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ” Run ESLint
        run: npm run lint

      - name: ðŸŽ¨ Check Prettier formatting
        run: npx prettier --check .

      - name: ðŸ§ª Run unit tests
        run: npm run test:unit

      - name: ðŸŒ Run integration tests
        run: npm run test:integration

      - name: ðŸ“Š Generate coverage report
        run: npm run test:coverage

      - name: ðŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # ==========================================
  # Job 2: Security Audit
  # ==========================================
  security:
    name: ðŸ”’ Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“‚ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ” Run npm audit
        run: npm audit --audit-level high

      - name: ðŸ›¡ï¸ Run Snyk security test
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  # ==========================================
  # Job 3: Docker Build Test
  # ==========================================
  docker:
    name: ðŸ³ Docker Build Test
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - name: ðŸ“‚ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ—ï¸ Build Docker image (test)
        run: |
          docker build \
            --target production \
            --tag evalutationcicd:ci-test \
            --file Dockerfile \
            .

      - name: ðŸ” Test Docker image
        run: |
          docker run --rm -d \
            --name test-container \
            -p 3000:3000 \
            evalutationcicd:ci-test

          # Wait for container to start
          sleep 10

          # Test health endpoint
          docker exec test-container node -e "
            require('http').get('http://localhost:3000/api/health', (res) => {
              process.exit(res.statusCode === 200 ? 0 : 1)
            }).on('error', () => process.exit(1))
          "

          # Stop container
          docker stop test-container

  # ==========================================
  # Job 4: Performance Tests
  # ==========================================
  performance:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'pull_request'

    steps:
      - name: ðŸ“‚ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸš€ Start application
        run: |
          npm start &
          sleep 10

      - name: âš¡ Run performance tests
        run: |
          npx artillery quick \
            --duration 30s \
            --rate 10 \
            http://localhost:3000/api/health

      - name: ðŸ“Š Performance report
        run: echo "Performance tests completed"
