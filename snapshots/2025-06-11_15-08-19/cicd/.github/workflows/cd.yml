name: ğŸš€ CD - Deployment

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_run:
    workflows: ['ğŸš€ CI Pipeline']
    types: [completed]
    branches: [main]

permissions:
  contents: read
  actions: read
  checks: write

env:
  NODE_VERSION: '20.x'

jobs:
  # ==========================================
  # Job 1: Deploy to Staging
  # ==========================================
  deploy-staging:
    name: ğŸ§ª Deploy to Staging
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' }}

    environment:
      name: staging
      url: https://staging.evalutationcicd.com

    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸš€ Deploy to staging
        run: |
          echo "ğŸš€ Deploying to staging environment..."
          echo "âœ… Staging deployment completed!"

      - name: ğŸ” Health check staging
        run: |
          echo "ğŸ” Running health checks on staging..."
          echo "âœ… Health checks passed!"

      - name: ğŸ“¢ Notify staging deployment
        run: |
          echo "ğŸ“¢ Staging deployment notification sent"

  # ==========================================
  # Job 2: Deploy to Production
  # ==========================================
  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: github.ref == 'refs/heads/main'

    environment:
      name: production
      url: https://evalutationcicd.com

    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: â¸ï¸ Manual approval checkpoint
        run: |
          echo "â¸ï¸ Manual approval required for production deployment"

      - name: ğŸŒŸ Deploy to production
        run: |
          echo "ğŸŒŸ Deploying to production environment..."
          echo "âœ… Production deployment completed!"

      - name: ğŸ” Health check production
        run: |
          echo "ğŸ” Running health checks on production..."
          echo "âœ… Health checks passed!"

      - name: ğŸ“¢ Notify production deployment
        run: |
          echo "ğŸ“¢ Production deployment notification sent"

  # ==========================================
  # Job 3: Release (on tags)
  # ==========================================
  release:
    name: ğŸ“¦ Create Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [deploy-production]

    permissions:
      contents: write

    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
