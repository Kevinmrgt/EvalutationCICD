---
# RÃ´le common - Configuration de base pour tous les serveurs
# Ce rÃ´le contient les tÃ¢ches communes Ã  tous les types de serveurs

- name: 'ğŸ”§ Configuration de base du systÃ¨me'
  block:
    - name: 'ğŸ“¦ Mise Ã  jour du cache des packages'
      yum:
        update_cache: yes
      register: cache_update
      retries: 3
      delay: 5
      until: cache_update is succeeded

    - name: 'ğŸ”§ Installation des packages essentiels'
      yum:
        name:
          - curl
          - wget
          - git
          - htop
          - vim
          - nano
          - tree
          - unzip
          - zip
          - tar
          - rsync
          - net-tools
          - telnet
          - nc
          - jq
          - yq
          - python3
          - python3-pip
          - chrony
          - logrotate
        state: present
      register: packages_install
      retries: 3
      delay: 5
      until: packages_install is succeeded

    - name: 'â° Configuration de la timezone'
      timezone:
        name: "{{ timezone | default('UTC') }}"
      notify: restart chronyd

    - name: 'ğŸ• Configuration et dÃ©marrage de chronyd'
      service:
        name: chronyd
        state: started
        enabled: yes

    - name: 'ğŸ”§ Configuration du hostname'
      hostname:
        name: '{{ inventory_hostname }}'
      when: inventory_hostname is defined

    - name: 'ğŸ“ Mise Ã  jour du fichier /etc/hosts'
      lineinfile:
        path: /etc/hosts
        line: '127.0.0.1 {{ inventory_hostname }}'
        backup: yes
      when: inventory_hostname is defined

- name: 'ğŸ‘¤ Configuration des utilisateurs et sÃ©curitÃ©'
  block:
    - name: "ğŸ‘¤ CrÃ©ation de l'utilisateur applicatif"
      user:
        name: "{{ app_user | default('nodejs') }}"
        system: yes
        shell: /bin/bash
        home: "{{ app_dir | default('/opt/nodejs-app') }}"
        create_home: yes
        comment: 'Application User for Node.js'
      register: app_user_created

    - name: "ğŸ”‘ Configuration des clÃ©s SSH pour l'utilisateur applicatif"
      authorized_key:
        user: "{{ app_user | default('nodejs') }}"
        key: '{{ item }}'
        state: present
      loop: '{{ ssh_public_keys | default([]) }}'
      when: ssh_public_keys is defined

    - name: "ğŸ”’ Configuration de sudo pour l'utilisateur applicatif"
      lineinfile:
        path: /etc/sudoers.d/{{ app_user | default('nodejs') }}
        line: "{{ app_user | default('nodejs') }} ALL=(ALL) NOPASSWD: /usr/local/bin/deploy-app.sh, /bin/systemctl"
        create: yes
        mode: '0440'
        validate: 'visudo -cf %s'

- name: 'ğŸ”§ Configuration du systÃ¨me et optimisations'
  block:
    - name: 'âš¡ Optimisation des limites systÃ¨me'
      pam_limits:
        domain: "{{ app_user | default('nodejs') }}"
        limit_type: '{{ item.type }}'
        limit_item: '{{ item.item }}'
        value: '{{ item.value }}'
      loop:
        - { type: 'soft', item: 'nofile', value: '65536' }
        - { type: 'hard', item: 'nofile', value: '65536' }
        - { type: 'soft', item: 'nproc', value: '32768' }
        - { type: 'hard', item: 'nproc', value: '32768' }

    - name: 'ğŸ”§ Configuration sysctl pour Node.js'
      sysctl:
        name: '{{ item.name }}'
        value: '{{ item.value }}'
        state: present
        reload: yes
      loop:
        - { name: 'net.core.somaxconn', value: '65535' }
        - { name: 'net.ipv4.tcp_max_syn_backlog', value: '65535' }
        - { name: 'net.ipv4.ip_local_port_range', value: '1024 65535' }
        - { name: 'net.ipv4.tcp_fin_timeout', value: '30' }
        - { name: 'net.ipv4.tcp_keepalive_time', value: '1200' }
        - { name: 'net.ipv4.tcp_tw_reuse', value: '1' }
        - { name: 'vm.swappiness', value: '10' }

- name: 'ğŸ“ Configuration des rÃ©pertoires'
  block:
    - name: 'ğŸ“ CrÃ©ation des rÃ©pertoires nÃ©cessaires'
      file:
        path: '{{ item }}'
        state: directory
        owner: "{{ app_user | default('nodejs') }}"
        group: "{{ app_user | default('nodejs') }}"
        mode: '0755'
      loop:
        - "{{ app_dir | default('/opt/nodejs-app') }}"
        - "{{ app_dir | default('/opt/nodejs-app') }}/logs"
        - "{{ app_dir | default('/opt/nodejs-app') }}/tmp"
        - "{{ app_dir | default('/opt/nodejs-app') }}/backups"
        - "{{ app_dir | default('/opt/nodejs-app') }}/releases"
        - /var/log/nodejs-app

    - name: "ğŸ“‹ Configuration de logrotate pour l'application"
      template:
        src: logrotate.conf.j2
        dest: /etc/logrotate.d/nodejs-app
        mode: '0644'
      vars:
        log_files:
          - "{{ app_dir | default('/opt/nodejs-app') }}/logs/*.log"
          - '/var/log/nodejs-app/*.log'

- name: "ğŸ”§ Installation et configuration d'outils de base"
  block:
    - name: 'ğŸ Installation de pip3'
      yum:
        name: python3-pip
        state: present

    - name: 'ğŸ“¦ Installation des packages Python utiles'
      pip:
        name:
          - boto3
          - requests
          - pyyaml
          - jinja2
        executable: pip3

    - name: "ğŸ”§ Installation d'AWS CLI"
      pip:
        name: awscli
        executable: pip3
      when: aws_cli_install | default(true) | bool

- name: 'ğŸ“Š Configuration du monitoring de base'
  block:
    - name: 'ğŸ“ˆ CrÃ©ation des scripts de monitoring'
      template:
        src: '{{ item.src }}'
        dest: '{{ item.dest }}'
        mode: '0755'
        owner: root
        group: root
      loop:
        - src: system-health.sh.j2
          dest: /usr/local/bin/system-health.sh
        - src: app-health.sh.j2
          dest: /usr/local/bin/app-health.sh

    - name: 'â° Configuration des tÃ¢ches cron de monitoring'
      cron:
        name: '{{ item.name }}'
        minute: '{{ item.minute }}'
        hour: "{{ item.hour | default('*') }}"
        job: '{{ item.job }}'
        user: root
      loop:
        - name: 'System Health Check'
          minute: '*/5'
          job: '/usr/local/bin/system-health.sh >> /var/log/system-health.log 2>&1'
        - name: 'Application Health Check'
          minute: '*/2'
          job: '/usr/local/bin/app-health.sh >> /var/log/app-health.log 2>&1'

- name: 'ğŸ§¹ Nettoyage et finalisation'
  block:
    - name: 'ğŸ—‘ï¸ Nettoyage du cache des packages'
      yum:
        autoremove: yes
      when: cleanup_packages | default(true) | bool

    - name: 'ğŸ“ Enregistrement des informations systÃ¨me'
      template:
        src: system-info.yml.j2
        dest: "{{ app_dir | default('/opt/nodejs-app') }}/system-info.yml"
        mode: '0644'
        owner: "{{ app_user | default('nodejs') }}"
        group: "{{ app_user | default('nodejs') }}"
      vars:
        system_info:
          hostname: '{{ inventory_hostname }}'
          ip_address: '{{ ansible_default_ipv4.address }}'
          os_version: '{{ ansible_distribution }} {{ ansible_distribution_version }}'
          kernel_version: '{{ ansible_kernel }}'
          total_memory: '{{ ansible_memtotal_mb }}MB'
          cpu_count: '{{ ansible_processor_vcpus }}'
          deployment_date: '{{ ansible_date_time.iso8601 }}'

    - name: 'âœ… VÃ©rification finale de la configuration'
      command: systemctl status chronyd
      register: chronyd_status
      failed_when: false
      changed_when: false

    - name: 'ğŸ“Š Affichage du statut de configuration'
      debug:
        msg:
          - 'âœ… Configuration de base terminÃ©e'
          - "ğŸ‘¤ Utilisateur applicatif: {{ app_user | default('nodejs') }}"
          - "ğŸ“ RÃ©pertoire application: {{ app_dir | default('/opt/nodejs-app') }}"
          - "â° Timezone: {{ timezone | default('UTC') }}"
          - "ğŸ• Chronyd status: {{ 'active' if chronyd_status.rc == 0 else 'inactive' }}"
